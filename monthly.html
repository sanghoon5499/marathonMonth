        <!-- Chart.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    
        <!-- import font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">   
    
        <!-- include stylesheet and JS -->
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script> 

    </head>

    <body>
  
        <div class="container-fluid">
            <span style="display:inline-block; height: 20vh;"></span>

            <!-- create 31 lines -->
            <!-- create lines using JS and add nothing to remaining days if there are any -->

            <div class="col-sm-3" style="background-color: white;">
                <span style="display:inline-block; height: 15vh;"></span>
                <h3>Distance: 0</h3>
                <h3>Average Distance: 0</h3>
                <h3>Average Speed: 0</h3>
            </div>

            <div class="col-sm-9">
                <span style="display:inline-block; height: 15vh;"></span>
                <canvas id="myChart" width="100vw" height="200vh"></canvas>
            </div>

            <script>
                var arrayVals = []
                for (let i = 1; i <= 31; i++) {
                    arrayVals.push(i.toString())
                }

                var xValues = arrayVals;
                var yValues = [5, 4, 2.3, 2, 5];
                var barColors = ["red", "green","blue","orange","brown"];
                
                new Chart("myChart", {
                    type: "horizontalBar",
                    data: {
                        labels: xValues,
                        datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                        display: true,
                        text: "Distance Walked per Day",
                        responsive: true,
                        maintainAspectRatio: false
                        }
                    }
                });
                </script>
